<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Trocas - Multi Lojas</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #004E89;
            --secondary-light: #1A6BA8;
            --accent: #F7B32B;
            --success: #06D6A0;
            --danger: #EF476F;
            --warning: #FFD23F;
            --bg-dark: #0F1419;
            --bg-card: #1A2332;
            --bg-hover: #252F3F;
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
            --text-muted: #718096;
            --border: #2D3748;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        #root {
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px var(--shadow);
        }

        .login-logo {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            padding: 0 2rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .store-info {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        .store-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .user-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .nav-menu {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s ease;
            font-weight: 500;
            cursor: pointer;
            gap: 0.75rem;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .nav-icon {
            font-size: 1.25rem;
        }

        .logout-btn {
            margin: 1rem;
            padding: 1rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #d63961;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            max-width: 100%;
        }

        .header {
            margin-bottom: 2.5rem;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow);
            animation: fadeIn 0.6s ease;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        .card-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: 'Work Sans', sans-serif;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        /* Buttons */
        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Work Sans', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: var(--bg-dark);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-primary);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-icon {
            padding: 0.75rem;
            aspect-ratio: 1;
        }

        /* Item List */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .item-card {
            background: var(--bg-dark);
            padding: 1.25rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .item-card:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .item-info {
            flex: 1;
        }

        .item-description {
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 1.05rem;
        }

        .item-value {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .item-condition {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.75rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .stat-value {
            font-size: 2.25rem;
            font-weight: 800;
            font-family: 'Syne', sans-serif;
            margin-bottom: 0.5rem;
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: var(--bg-dark);
        }

        .table th {
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .table tbody tr {
            transition: background 0.2s ease;
        }

        .table tbody tr:hover {
            background: var(--bg-hover);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-pending {
            background: rgba(255, 210, 63, 0.2);
            color: var(--warning);
        }

        .badge-confirmed {
            background: rgba(6, 214, 160, 0.2);
            color: var(--success);
        }

        .badge-danger {
            background: rgba(239, 71, 111, 0.2);
            color: var(--danger);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px var(--shadow);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 2rem;
        }

        /* Photos Grid */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .photo-preview {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--border);
            transition: all 0.2s;
        }

        .photo-preview:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--danger);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .photo-remove:hover {
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        /* Inventory Table */
        .inventory-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .stock-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .stock-badge.in-stock {
            background: rgba(6, 214, 160, 0.2);
            color: var(--success);
        }

        .stock-badge.low-stock {
            background: rgba(255, 210, 63, 0.2);
            color: var(--warning);
        }

        .stock-badge.out-of-stock {
            background: rgba(239, 71, 111, 0.2);
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .page-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>

        const INITIAL_INVENTORY = PRODUCTS_DATABASE;

        // Storage helper functions
        const StorageHelper = {
            getExchanges: (storeId) => {
                const key = `exchanges_${storeId}`;
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : [];
            },
            
            saveExchanges: (storeId, exchanges) => {
                const key = `exchanges_${storeId}`;
                localStorage.setItem(key, JSON.stringify(exchanges));
            },
            
            getInventory: (storeId) => {
                const key = `inventory_${storeId}`;
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : INITIAL_INVENTORY;
            },
            
            saveInventory: (storeId, inventory) => {
                const key = `inventory_${storeId}`;
                localStorage.setItem(key, JSON.stringify(inventory));
            }
        };

        // Export helper
        const ExportHelper = {
            exportToExcel: (exchanges, storeName) => {
                const wb = XLSX.utils.book_new();
                
                // Aba de resumo
                const summaryData = [
                    ['Relatório de Trocas - ' + storeName],
                    ['Data de Geração:', new Date().toLocaleString('pt-BR')],
                    [''],
                    ['Total de Trocas:', exchanges.length],
                    ['Trocas Pendentes:', exchanges.filter(e => e.status === 'pending').length],
                    ['Trocas Confirmadas:', exchanges.filter(e => e.status === 'confirmed').length],
                    ['']
                ];
                
                const ws1 = XLSX.utils.aoa_to_sheet(summaryData);
                XLSX.utils.book_append_sheet(wb, ws1, 'Resumo');
                
                // Aba de trocas detalhadas
                const exchangesData = exchanges.map(ex => ({
                    'Nº Venda': ex.saleNumber,
                    'Data': new Date(ex.date).toLocaleDateString('pt-BR'),
                    'Cliente': ex.customerName,
                    'CPF': ex.customerCPF || '',
                    'Vendedor': ex.salesPerson || '',
                    'Valor Saída': ex.outTotal,
                    'Valor Entrada': ex.inTotal,
                    'Diferença': ex.difference,
                    'Status': ex.status === 'pending' ? 'Pendente' : 'Confirmado',
                    'Observações': ex.observations || ''
                }));
                
                const ws2 = XLSX.utils.json_to_sheet(exchangesData);
                XLSX.utils.book_append_sheet(wb, ws2, 'Trocas');
                
                // Aba de produtos mais trocados
                const productStats = {};
                exchanges.forEach(ex => {
                    ex.incomingItems.forEach(item => {
                        if (!productStats[item.description]) {
                            productStats[item.description] = { count: 0, total: 0 };
                        }
                        productStats[item.description].count++;
                        productStats[item.description].total += parseFloat(item.value || 0);
                    });
                });
                
                const productsData = Object.entries(productStats)
                    .sort((a, b) => b[1].count - a[1].count)
                    .map(([product, data]) => ({
                        'Produto': product,
                        'Quantidade': data.count,
                        'Valor Total': data.total
                    }));
                
                const ws3 = XLSX.utils.json_to_sheet(productsData);
                XLSX.utils.book_append_sheet(wb, ws3, 'Produtos');
                
                // Download
                XLSX.writeFile(wb, `relatorio-trocas-${storeName.replace(/\s/g, '-')}-${new Date().toISOString().split('T')[0]}.xlsx`);
            }
        };

        // Login Component
        function LoginScreen({ onLogin }) {
            const [selectedStore, setSelectedStore] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                
                // Verificar se é login de administrador
                if (selectedStore === 'admin') {
                    if (password !== ADMIN.password) {
                        setError('Senha incorreta');
                        return;
                    }
                    onLogin({ ...ADMIN, isAdmin: true });
                    return;
                }
                
                // Login de loja normal
                const store = STORES.find(s => s.id === selectedStore);
                
                if (!store) {
                    setError('Selecione uma loja');
                    return;
                }
                
                if (password !== store.password) {
                    setError('Senha incorreta');
                    return;
                }
                
                onLogin({ ...store, isAdmin: false });
            };

            return (
                <div className="login-container">
                    <div className="login-card">
                        <div className="login-logo">🔄 TrocaFácil</div>
                        <div className="login-subtitle">Sistema de Gestão de Trocas</div>
                        
                        <form onSubmit={handleLogin}>
                            <div className="form-group">
                                <label className="form-label">Selecione a Loja</label>
                                <select 
                                    className="form-select"
                                    value={selectedStore}
                                    onChange={(e) => {
                                        setSelectedStore(e.target.value);
                                        setError('');
                                    }}
                                    required
                                >
                                    <option value="">Escolha uma loja...</option>
                                    <option value="admin">👨‍💼 Administrador</option>
                                    <option disabled>──────────</option>
                                    {STORES.map(store => (
                                        <option key={store.id} value={store.id}>
                                            {store.name}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Senha</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => {
                                        setPassword(e.target.value);
                                        setError('');
                                    }}
                                    placeholder="Digite a senha"
                                    required
                                />
                            </div>
                            
                            {error && (
                                <div style={{ 
                                    padding: '1rem', 
                                    background: 'rgba(239, 71, 111, 0.2)',
                                    color: 'var(--danger)',
                                    borderRadius: '12px',
                                    marginBottom: '1rem',
                                    textAlign: 'center'
                                }}>
                                    {error}
                                </div>
                            )}
                            
                            <button type="submit" className="btn btn-primary" style={{ width: '100%' }}>
                                🔐 Entrar
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentStore, setCurrentStore] = useState(null);
            const [currentPage, setCurrentPage] = useState('new-exchange');
            const [exchanges, setExchanges] = useState([]);
            const [inventory, setInventory] = useState([]);

            useEffect(() => {
                if (currentStore && !currentStore.isAdmin) {
                    setExchanges(StorageHelper.getExchanges(currentStore.id));
                    setInventory(StorageHelper.getInventory(currentStore.id));
                }
            }, [currentStore]);

            useEffect(() => {
                if (currentStore && !currentStore.isAdmin && exchanges.length > 0) {
                    StorageHelper.saveExchanges(currentStore.id, exchanges);
                }
            }, [exchanges, currentStore]);

            useEffect(() => {
                if (currentStore && !currentStore.isAdmin && inventory.length > 0) {
                    StorageHelper.saveInventory(currentStore.id, inventory);
                }
            }, [inventory, currentStore]);

            const handleLogout = () => {
                if (confirm('Tem certeza que deseja sair?')) {
                    setCurrentStore(null);
                    setCurrentPage('new-exchange');
                }
            };

            if (!currentStore) {
                return <LoginScreen onLogin={setCurrentStore} />;
            }

            // Visualização do administrador
            if (currentStore.isAdmin) {
                return <AdminView onLogout={handleLogout} />;
            }

            return (
                <div className="app-container">

                                </li>

                                    </div>

                        <button className="logout-btn" onClick={handleLogout}>
                            🚪 Sair
                        </button>
                    </aside>

                    <main className="main-content">
                        {currentPage === 'new-exchange' && (
                            <NewExchangePage 
                                exchanges={exchanges}
                                setExchanges={setExchanges}
                                inventory={inventory}
                            />
                        )}
                        {currentPage === 'history' && (
                            <HistoryPage

                const loadAllData = () => {
                    const allData = [];

                        const storeExchanges = StorageHelper.getExchanges(store.id);
                        storeExchanges.forEach(ex => {
                            allData.push({
                                ...ex,
                                storeName: store.name,
                                storeId: store.id
                            });
                        });
                    });
                    setAllExchanges(allData.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)));
                };
                loadAllData();
            }, []);

                        }));

                                            const storeConfirmed = storeExchanges.filter(ex => ex.status === 'confirmed').length;

                                                        <span className="badge badge-confirmed">{storeConfirmed}</span>

                                                            style: 'currency',

                                        <option key={store.id} value={store.id}>{store.name}</option>

                            {filteredExchanges.length > 0 ? (

                                    <table className="table">

                                            <tr>
                                                <th>Loja</th>
                                                <th>Nº Venda</th>
                                                <th>Data</th>
                                                <th>Cliente</th>
                                                <th>Vendedor</th>
                                                <th>Diferença</th>
