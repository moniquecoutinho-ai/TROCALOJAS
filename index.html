        // New Exchange Page
        function NewExchangePage({ exchanges, setExchanges, inventory }) {
            const [saleNumber, setSaleNumber] = useState('');
            const [customerName, setCustomerName] = useState('');
            const [customerCPF, setCustomerCPF] = useState('');
            const [salesPerson, setSalesPerson] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [observations, setObservations] = useState('');
            
            const [outgoingItems, setOutgoingItems] = useState([]);
            const [incomingItems, setIncomingItems] = useState([]);
            const [photos, setPhotos] = useState([]);

            const [newOutItem, setNewOutItem] = useState({ description: '', value: '' });
            const [newInItem, setNewInItem] = useState({ description: '', value: '', condition: 'Novo' });

            const addOutgoingItem = () => {
                if (newOutItem.description && newOutItem.value) {
                    setOutgoingItems([...outgoingItems, {
                        id: Date.now(),
                        description: newOutItem.description,
                        value: parseFloat(newOutItem.value)
                    }]);
                    setNewOutItem({ description: '', value: '' });
                }
            };

            const addIncomingItem = () => {
                if (newInItem.description && newInItem.value) {
                    setIncomingItems([...incomingItems, {
                        id: Date.now(),
                        description: newInItem.description,
                        value: parseFloat(newInItem.value),
                        condition: newInItem.condition
                    }]);
                    setNewInItem({ description: '', value: '', condition: 'Novo' });
                }
            };

            const removeOutgoingItem = (id) => {
                setOutgoingItems(outgoingItems.filter(item => item.id !== id));
            };

            const removeIncomingItem = (id) => {
                setIncomingItems(incomingItems.filter(item => item.id !== id));
            };

            const handlePhotoUpload = (e) => {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setPhotos(prev => [...prev, {
                            id: Date.now() + Math.random(),
                            url: event.target.result
                        }]);
                    };
                    reader.readAsDataURL(file);
                });
            };

            const removePhoto = (id) => {
                setPhotos(photos.filter(photo => photo.id !== id));
            };

            const outTotal = outgoingItems.reduce((sum, item) => sum + parseFloat(item.value), 0);
            const inTotal = incomingItems.reduce((sum, item) => sum + parseFloat(item.value), 0);
            const difference = outTotal - inTotal;

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!saleNumber || !customerName || !salesPerson) {
                    alert('Por favor, preencha todos os campos obrigatórios');
                    return;
                }
                
                if (outgoingItems.length === 0 || incomingItems.length === 0) {
                    alert('Adicione pelo menos um item de saída e um de entrada');
                    return;
                }

                const newExchange = {
                    id: Date.now(),
                    saleNumber,
                    customerName,
                    customerCPF,
                    salesPerson,
                    date,
                    observations,
                    outgoingItems,
                    incomingItems,
                    photos,
                    outTotal,
                    inTotal,
                    difference,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                };

                setExchanges([newExchange, ...exchanges]);
                
                // Reset form
                setSaleNumber('');
                setCustomerName('');
                setCustomerCPF('');
                setSalesPerson('');
                setDate(new Date().toISOString().split('T')[0]);
                setObservations('');
                setOutgoingItems([]);
                setIncomingItems([]);
                setPhotos([]);
                
                alert('✅ Troca registrada com sucesso!');
            };

            return (
                <div>
                    <div className="header">
                        <h1 className="page-title">➕ Nova Troca</h1>
                        <p className="page-subtitle">Registre uma nova troca de produtos</p>
                    </div>

                    <form onSubmit={handleSubmit}>
                        <div className="card">
                            <h2 className="card-title">📝 Informações da Venda</h2>
                            
                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Nº da Venda *</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={saleNumber}
                                        onChange={(e) => setSaleNumber(e.target.value)}
                                        placeholder="Ex: 12345"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Nome do Cliente *</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={customerName}
                                        onChange={(e) => setCustomerName(e.target.value)}
                                        placeholder="Nome completo"
                                        required
                                    />
                                </div>
                            </div>

                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">CPF</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={customerCPF}
                                        onChange={(e) => setCustomerCPF(e.target.value)}
                                        placeholder="000.000.000-00"
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Vendedor *</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={salesPerson}
                                        onChange={(e) => setSalesPerson(e.target.value)}
                                        placeholder="Nome da vendedor"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Data *</label>
                                    <input
                                        type="date"
                                        className="form-input"
                                        value={date}
                                        onChange={(e) => setDate(e.target.value)}
                                        required
                                    />
                                </div>
                            </div>

                            <div className="form-group">
                                <label className="form-label">Observações</label>
                                <textarea
                                    className="form-textarea"
                                    value={observations}
                                    onChange={(e) => setObservations(e.target.value)}
                                    placeholder="Observações adicionais sobre a troca..."
                                />
                            </div>
                        </div>

                        <div className="card">
                            <h2 className="card-title">📤 Produtos de Saída</h2>
                            
                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Descrição</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={newOutItem.description}
                                        onChange={(e) => setNewOutItem({...newOutItem, description: e.target.value})}
                                        placeholder="Ex: Camiseta Azul M"
                                        list="inventory-list"
                                    />
                                    <datalist id="inventory-list">
                                        {inventory.map(item => (
                                            <option key={item.id} value={item.product} />
                                        ))}
                                    </datalist>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Valor (R$)</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        className="form-input"
                                        value={newOutItem.value}
                                        onChange={(e) => setNewOutItem({...newOutItem, value: e.target.value})}
                                        placeholder="0.00"
                                    />
                                </div>

                                <div className="form-group" style={{ display: 'flex', alignItems: 'flex-end' }}>
                                    <button 
                                        type="button"
                                        className="btn btn-primary"
                                        onClick={addOutgoingItem}
                                        style={{ width: '100%' }}
                                    >
                                        ➕ Adicionar
                                    </button>
                                </div>
                            </div>

                            {outgoingItems.length > 0 && (
                                <div className="item-list">
                                    {outgoingItems.map(item => (
                                        <div key={item.id} className="item-card">
                                            <div className="item-info">
                                                <div className="item-description">{item.description}</div>
                                                <div className="item-value">
                                                    {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.value)}
                                                </div>
                                            </div>
                                            <button 
                                                type="button"
                                                className="btn btn-danger btn-small"
                                                onClick={() => removeOutgoingItem(item.id)}
                                            >
                                                🗑️
                                            </button>
                                        </div>
                                    ))}
                                    <div style={{ 
                                        textAlign: 'right', 
                                        fontSize: '1.25rem', 
                                        fontWeight: '700',
                                        marginTop: '1rem',
                                        padding: '1rem',
                                        background: 'var(--bg-dark)',
                                        borderRadius: '12px'
                                    }}>
                                        Total de Saída: <span style={{ color: 'var(--accent)' }}>
                                            {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(outTotal)}
                                        </span>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="card">
                            <h2 className="card-title">📥 Produtos de Entrada</h2>
                            
                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Descrição</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={newInItem.description}
                                        onChange={(e) => setNewInItem({...newInItem, description: e.target.value})}
                                        placeholder="Ex: Calça Preta 38"
                                        list="inventory-list"
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Valor (R$)</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        className="form-input"
                                        value={newInItem.value}
                                        onChange={(e) => setNewInItem({...newInItem, value: e.target.value})}
                                        placeholder="0.00"
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Condição</label>
                                    <select
                                        className="form-select"
                                        value={newInItem.condition}
                                        onChange={(e) => setNewInItem({...newInItem, condition: e.target.value})}
                                    >
                                        <option>Novo</option>
                                        <option>Usado - Ótimo</option>
                                        <option>Usado - Bom</option>
                                        <option>Usado - Regular</option>
                                        <option>Danificado</option>
                                    </select>
                                </div>

                                <div className="form-group" style={{ display: 'flex', alignItems: 'flex-end' }}>
                                    <button 
                                        type="button"
                                        className="btn btn-primary"
                                        onClick={addIncomingItem}
                                        style={{ width: '100%' }}
                                    >
                                        ➕ Adicionar
                                    </button>
                                </div>
                            </div>

                            {incomingItems.length > 0 && (
                                <div className="item-list">
                                    {incomingItems.map(item => (
                                        <div key={item.id} className="item-card">
                                            <div className="item-info">
                                                <div className="item-description">{item.description}</div>
                                                <div className="item-value">
                                                    {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.value)}
                                                </div>
                                                <div className="item-condition">Condição: {item.condition}</div>
                                            </div>
                                            <button 
                                                type="button"
                                                className="btn btn-danger btn-small"
                                                onClick={() => removeIncomingItem(item.id)}
                                            >
                                                🗑️
                                            </button>
                                        </div>
                                    ))}
                                    <div style={{ 
                                        textAlign: 'right', 
                                        fontSize: '1.25rem', 
                                        fontWeight: '700',
                                        marginTop: '1rem',
                                        padding: '1rem',
                                        background: 'var(--bg-dark)',
                                        borderRadius: '12px'
                                    }}>
                                        Total de Entrada: <span style={{ color: 'var(--success)' }}>
                                            {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(inTotal)}
                                        </span>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="card">
                            <h2 className="card-title">📸 Fotos dos Produtos</h2>
                            
                            <div className="form-group">
                                <input
                                    type="file"
                                    accept="image/*"
                                    multiple
                                    onChange={handlePhotoUpload}
                                    style={{ display: 'none' }}
                                    id="photo-upload"
                                />
                                <label htmlFor="photo-upload" className="btn btn-secondary">
                                    📷 Adicionar Fotos
                                </label>
                            </div>

                            {photos.length > 0 && (
                                <div className="photos-grid">
                                    {photos.map(photo => (
                                        <div key={photo.id} className="photo-preview">
                                            <img src={photo.url} alt="Produto" />
                                            <button
                                                type="button"
                                                className="photo-remove"
                                                onClick={() => removePhoto(photo.id)}
                                            >
                                                ×
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {(outgoingItems.length > 0 && incomingItems.length > 0) && (
                            <div className="card" style={{ 
                                background: difference >= 0 ? 'rgba(6, 214, 160, 0.1)' : 'rgba(239, 71, 111, 0.1)',
                                border: `2px solid ${difference >= 0 ? 'var(--success)' : 'var(--danger)'}`
                            }}>
                                <div style={{ textAlign: 'center' }}>
                                    <div style={{ fontSize: '1.1rem', marginBottom: '1rem', color: 'var(--text-secondary)' }}>
                                        💰 Diferença da Troca
                                    </div>
                                    <div style={{ 
                                        fontSize: '3rem', 
                                        fontWeight: '800',
                                        fontFamily: 'Syne, sans-serif',
                                        color: difference >= 0 ? 'var(--success)' : 'var(--danger)'
                                    }}>
                                        {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(Math.abs(difference))}
                                    </div>
                                    <div style={{ fontSize: '1.1rem', color: 'var(--text-secondary)', marginTop: '0.5rem' }}>
                                        {difference > 0 && '↗️ Cliente deve pagar'}
                                        {difference < 0 && '↙️ Cliente deve receber'}
                                        {difference === 0 && '✅ Troca equilibrada'}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div style={{ display: 'flex', gap: '1rem' }}>
                            <button type="submit" className="btn btn-success" style={{ flex: 1 }}>
                                ✅ Registrar Troca
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        // History Page
        function HistoryPage({ exchanges, setExchanges }) {
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedExchange, setSelectedExchange] = useState(null);

            const filteredExchanges = exchanges.filter(ex => {
                const matchesFilter = filter === 'all' || ex.status === filter;
                const matchesSearch = 
                    ex.saleNumber.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    ex.customerName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (ex.salesPerson && ex.salesPerson.toLowerCase().includes(searchTerm.toLowerCase()));
                return matchesFilter && matchesSearch;
            });

            const updateStatus = (id, newStatus) => {
                setExchanges(exchanges.map(ex => 
                    ex.id === id ? { ...ex, status: newStatus } : ex
                ));
            };

            const deleteExchange = (id) => {
                if (confirm('Tem certeza que deseja excluir esta troca?')) {
                    setExchanges(exchanges.filter(ex => ex.id !== id));
                }
            };

            return (
                <div>
                    <div className="header">
                        <h1 className="page-title">📋 Histórico de Trocas</h1>
                        <p className="page-subtitle">Consulte e gerencie todas as trocas realizadas</p>
                    </div>

                    <div className="card">
                        <div className="filters">
                            <div className="form-group" style={{ flex: 1, margin: 0 }}>
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="🔍 Buscar por nº venda, cliente ou vendedor..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            
                            <select 
                                className="form-select"
                                value={filter}
                                onChange={(e) => setFilter(e.target.value)}
                                style={{ width: 'auto' }}
                            >
                                <option value="all">📊 Todas</option>
                                <option value="pending">⏳ Pendentes</option>
                                <option value="confirmed">✅ Confirmadas</option>
                            </select>
                        </div>
                    </div>

                    {filteredExchanges.length > 0 ? (
                        <div className="card">
                            <div className="table-container">
                                <table className="table">
                                    <thead>
                                        <tr>
                                            <th>Nº Venda</th>
                                            <th>Data</th>
                                            <th>Cliente</th>
                                            <th>Vendedor</th>
                                            <th>Diferença</th>
                                            <th>Status</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredExchanges.map(exchange => (
                                            <tr key={exchange.id}>
                                                <td style={{ fontWeight: '700' }}>{exchange.saleNumber}</td>
                                                <td>{new Date(exchange.date).toLocaleDateString('pt-BR')}</td>
                                                <td>{exchange.customerName}</td>
                                                <td>{exchange.salesPerson || '-'}</td>
                                                <td>
                                                    <span style={{ 
                                                        color: exchange.difference >= 0 ? 'var(--success)' : 'var(--danger)',
                                                        fontWeight: '700'
                                                    }}>
                                                        {new Intl.NumberFormat('pt-BR', { 
                                                            style: 'currency', 
                                                            currency: 'BRL' 
                                                        }).format(exchange.difference)}
                                                    </span>
                                                </td>
                                                <td>
                                                    <span className={`badge badge-${exchange.status}`}>
                                                        {exchange.status === 'pending' ? '⏳ Pendente' : '✅ Confirmada'}
                                                    </span>
                                                </td>
                                                <td>
                                                    <div style={{ display: 'flex', gap: '0.5rem' }}>
                                                        <button
                                                            className="btn btn-primary btn-small"
                                                            onClick={() => setSelectedExchange(exchange)}
                                                        >
                                                            👁️
                                                        </button>
                                                        <button
                                                            className="btn btn-danger btn-small"
                                                            onClick={() => deleteExchange(exchange.id)}
                                                        >
                                                            🗑️
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ) : (
                        <div className="card">
                            <div className="empty-state">
                                <div className="empty-state-icon">📭</div>
                                <p>Nenhuma troca encontrada</p>
                            </div>
                        </div>
                    )}

                    {selectedExchange && (
                        <ExchangeModal
                            exchange={selectedExchange}
                            onClose={() => setSelectedExchange(null)}
                            updateStatus={updateStatus}
                        />
                    )}
                </div>
            );
        }

        // Inventory Page
        function InventoryPage({ inventory, setInventory }) {
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});
            const [searchTerm, setSearchTerm] = useState('');
            const [newProduct, setNewProduct] = useState({
                product: '',
                barcode: '',
                group: '',
                line: '',
                quantity: '',
                minQuantity: '',
                price: ''
            });

            const startEdit = (item) => {
                setEditingId(item.id);
                setEditForm(item);
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditForm({});
            };

            const saveEdit = () => {
                setInventory(inventory.map(item => 
                    item.id === editingId ? editForm : item
                ));
                setEditingId(null);
                setEditForm({});
            };

            const addProduct = () => {
                if (newProduct.product && newProduct.quantity && newProduct.price) {
                    setInventory([...inventory, {
                        id: Date.now(),
                        product: newProduct.product,
                        barcode: newProduct.barcode,
                        group: newProduct.group,
                        line: newProduct.line,
                        quantity: parseInt(newProduct.quantity),
                        minQuantity: parseInt(newProduct.minQuantity || 5),
                        price: parseFloat(newProduct.price)
                    }]);
                    setNewProduct({ product: '', barcode: '', group: '', line: '', quantity: '', minQuantity: '', price: '' });
                }
            };

            const filteredInventory = inventory.filter(item => {
                const search = searchTerm.toLowerCase();
                return (
                    item.product.toLowerCase().includes(search) ||
                    (item.barcode && item.barcode.toString().includes(search)) ||
                    (item.group && item.group.toLowerCase().includes(search)) ||
                    (item.line && item.line.toLowerCase().includes(search))
                );
            });

            const deleteProduct = (id) => {
                if (confirm('Excluir este produto do estoque?')) {
                    setInventory(inventory.filter(item => item.id !== id));
                }
            };

            const getStockStatus = (quantity, minQuantity) => {
                if (quantity === 0) return 'out-of-stock';
                if (quantity <= minQuantity) return 'low-stock';
                return 'in-stock';
            };

            const getStockLabel = (quantity, minQuantity) => {
                if (quantity === 0) return '❌ Esgotado';
                if (quantity <= minQuantity) return '⚠️ Estoque Baixo';
                return '✅ Disponível';
            };

            return (
                <div>
                    <div className="header">
                        <h1 className="page-title">📦 Controle de Estoque</h1>
                        <p className="page-subtitle">Gerencie o estoque de produtos</p>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <span className="stat-icon">📦</span>
                            <span className="stat-value">{inventory.length}</span>
                            <span className="stat-label">Total de Produtos</span>
                        </div>

                        <div className="stat-card">
                            <span className="stat-icon">✅</span>
                            <span className="stat-value">
                                {inventory.filter(item => item.quantity > item.minQuantity).length}
                            </span>
                            <span className="stat-label">Em Estoque</span>
                        </div>

                        <div className="stat-card">
                            <span className="stat-icon">⚠️</span>
                            <span className="stat-value">
                                {inventory.filter(item => item.quantity > 0 && item.quantity <= item.minQuantity).length}
                            </span>
                            <span className="stat-label">Estoque Baixo</span>
                        </div>

                        <div className="stat-card">
                            <span className="stat-icon">❌</span>
                            <span className="stat-value">
                                {inventory.filter(item => item.quantity === 0).length}
                            </span>
                            <span className="stat-label">Esgotados</span>
                        </div>
                    </div>

                    <div className="card">
                        <h2 className="card-title">➕ Adicionar Produto</h2>
                        <div className="form-row">
                            <div className="form-group">
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="Código de Barras"
                                    value={newProduct.barcode}
                                    onChange={(e) => setNewProduct({...newProduct, barcode: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="Nome do Produto *"
                                    value={newProduct.product}
                                    onChange={(e) => setNewProduct({...newProduct, product: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="Grupo"
                                    value={newProduct.group}
                                    onChange={(e) => setNewProduct({...newProduct, group: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="text"
                                    className="form-input"
                                    placeholder="Linha"
                                    value={newProduct.line}
                                    onChange={(e) => setNewProduct({...newProduct, line: e.target.value})}
                                />
                            </div>
                        </div>
                        <div className="form-row">
                            <div className="form-group">
                                <input
                                    type="number"
                                    className="form-input"
                                    placeholder="Quantidade *"
                                    value={newProduct.quantity}
                                    onChange={(e) => setNewProduct({...newProduct, quantity: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="number"
                                    className="form-input"
                                    placeholder="Qtd Mínima"
                                    value={newProduct.minQuantity}
                                    onChange={(e) => setNewProduct({...newProduct, minQuantity: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="number"
                                    step="0.01"
                                    className="form-input"
                                    placeholder="Preço *"
                                    value={newProduct.price}
                                    onChange={(e) => setNewProduct({...newProduct, price: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <button className="btn btn-success" onClick={addProduct} style={{ width: '100%' }}>
                                    ➕ Adicionar
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="form-group" style={{ marginBottom: '1.5rem' }}>
                            <input
                                type="text"
                                className="form-input"
                                placeholder="🔍 Buscar por produto, código de barras, grupo ou linha..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <div className="table-container">
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>Código Barras</th>
                                        <th>Produto</th>
                                        <th>Grupo</th>
                                        <th>Linha</th>
                                        <th>Quantidade</th>
                                        <th>Qtd Mínima</th>
                                        <th>Preço</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredInventory.map(item => (
                                        <tr key={item.id}>
                                            <td style={{ fontFamily: 'monospace', fontSize: '0.9rem' }}>
                                                {item.barcode || '-'}
                                            </td>
                                            <td>
                                                {editingId === item.id ? (
                                                    <input
                                                        type="text"
                                                        className="form-input"
                                                        value={editForm.product}
                                                        onChange={(e) => setEditForm({...editForm, product: e.target.value})}
                                                    />
                                                ) : (
                                                    <strong>{item.product}</strong>
                                                )}
                                            </td>
                                            <td style={{ fontSize: '0.85rem', color: 'var(--text-secondary)' }}>
                                                {item.group || '-'}
                                            </td>
                                            <td style={{ fontSize: '0.85rem', color: 'var(--text-secondary)' }}>
                                                {item.line || '-'}
                                            </td>
                                            <td>
                                                {editingId === item.id ? (
                                                    <input
                                                        type="number"
                                                        className="form-input"
                                                        value={editForm.quantity}
                                                        onChange={(e) => setEditForm({...editForm, quantity: parseInt(e.target.value)})}
                                                    />
                                                ) : (
                                                    <span style={{ fontWeight: '700' }}>{item.quantity}</span>
                                                )}
                                            </td>
                                            <td>
                                                {editingId === item.id ? (
                                                    <input
                                                        type="number"
                                                        className="form-input"
                                                        value={editForm.minQuantity}
                                                        onChange={(e) => setEditForm({...editForm, minQuantity: parseInt(e.target.value)})}
                                                    />
                                                ) : (
                                                    item.minQuantity
                                                )}
                                            </td>
                                            <td>
                                                {editingId === item.id ? (
                                                    <input
                                                        type="number"
                                                        step="0.01"
                                                        className="form-input"
                                                        value={editForm.price}
                                                        onChange={(e) => setEditForm({...editForm, price: parseFloat(e.target.value)})}
                                                    />
                                                ) : (
                                                    new Intl.NumberFormat('pt-BR', { 
                                                        style: 'currency', 
                                                        currency: 'BRL' 
                                                    }).format(item.price)
                                                )}
                                            </td>
                                            <td>
                                                <span className={`stock-badge ${getStockStatus(item.quantity, item.minQuantity)}`}>
                                                    {getStockLabel(item.quantity, item.minQuantity)}
                                                </span>
                                            </td>
                                            <td>
                                                {editingId === item.id ? (
                                                    <div style={{ display: 'flex', gap: '0.5rem' }}>
                                                        <button className="btn btn-success btn-small" onClick={saveEdit}>
                                                            ✅
                                                        </button>
                                                        <button className="btn btn-secondary btn-small" onClick={cancelEdit}>
                                                            ❌
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <div style={{ display: 'flex', gap: '0.5rem' }}>
                                                        <button className="btn btn-primary btn-small" onClick={() => startEdit(item)}>
                                                            ✏️
                                                        </button>
                                                        <button className="btn btn-danger btn-small" onClick={() => deleteProduct(item.id)}>
                                                            🗑️
                                                        </button>
                                                    </div>
                                                )}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        // Reports Page
        function ReportsPage({ exchanges, storeName }) {
            const pendingCount = exchanges.filter(e => e.status === 'pending').length;
            const confirmedCount = exchanges.filter(e => e.status === 'confirmed').length;
            
            const totalOut = exchanges.reduce((sum, ex) => sum + ex.outTotal, 0);
            const totalIn = exchanges.reduce((sum, ex) => sum + ex.inTotal, 0);
            const totalDifference = exchanges.reduce((sum, ex) => sum + ex.difference, 0);

            const handleExport = () => {
                if (exchanges.length === 0) {
                    alert('Não há dados para exportar');
                    return;
                }
                ExportHelper.exportToExcel(exchanges, storeName);
            };

            return (
                <div>
                    <div className="header">
                        <h1 className="page-title">📊 Relatórios e Estatísticas</h1>
                        <p className="page-subtitle">Visualize dados e exporte relatórios</p>
                    </div>

                    <div className="action-buttons">
                        <button className="btn btn-success" onClick={handleExport}>
                            📥 Exportar Relatório (Excel)
                        </button>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <span className="stat-icon">📊</span>
                            <span className="stat-value">{exchanges.length}</span>
                            <span className="stat-label">Total de Trocas</span>
                        </div>

                        <div className="stat-card">
                            <span className="stat-icon">⏳</span>
                            <span className="stat-value">{pendingCount}</span>
                            <span className="stat-label">Pendentes</span>
                        </div>

                        <div className="stat-card">
                            <span className="stat-icon">✅</span>
                            <span className="stat-value">{confirmedCount}</span>
                            <span className="stat-label">Confirmadas</span>
                        </div>

                        <div className="stat-card">
                            <span className="stat-icon">💰</span>
                            <span className="stat-value">
                                {new Intl.NumberFormat('pt-BR', { 
                                    style: 'currency', 
                                    currency: 'BRL',
                                    minimumFractionDigits: 0,
                                    maximumFractionDigits: 0
                                }).format(Math.abs(totalDifference))}
                            </span>
                            <span className="stat-label">Diferença Total</span>
                        </div>
                    </div>

                    <div className="card">
                        <h2 className="card-title">💵 Valores Movimentados</h2>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '2rem' }}>
                            <div>
                                <div style={{ fontSize: '0.9rem', color: 'var(--text-secondary)', marginBottom: '0.5rem' }}>
                                    Total Saída
                                </div>
                                <div style={{ fontSize: '2rem', fontWeight: '800', color: 'var(--danger)' }}>
                                    {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalOut)}
                                </div>
                            </div>
                            <div>
                                <div style={{ fontSize: '0.9rem', color: 'var(--text-secondary)', marginBottom: '0.5rem' }}>
                                    Total Entrada
                                </div>
                                <div style={{ fontSize: '2rem', fontWeight: '800', color: 'var(--success)' }}>
                                    {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalIn)}
                                </div>
                            </div>
                        </div>
                    </div>

                    {exchanges.length > 0 && (
                        <div className="card">
                            <h2 className="card-title">🏆 Top 10 Produtos Mais Trocados</h2>
                            <div className="table-container">
                                <table className="table">
                                    <thead>
                                        <tr>
                                            <th>Produto</th>
                                            <th>Quantidade</th>
                                            <th>Valor Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {Object.entries(
                                            exchanges.reduce((acc, exchange) => {
                                                exchange.incomingItems.forEach(item => {
                                                    if (!acc[item.description]) {
                                                        acc[item.description] = { count: 0, total: 0 };
                                                    }
                                                    acc[item.description].count++;
                                                    acc[item.description].total += parseFloat(item.value || 0);
                                                });
                                                return acc;
                                            }, {})
                                        )
                                        .sort((a, b) => b[1].count - a[1].count)
                                        .slice(0, 10)
                                        .map(([product, data], index) => (
                                            <tr key={product}>
                                                <td>
                                                    <strong>#{index + 1}</strong> {product}
                                                </td>
                                                <td><strong>{data.count}x</strong></td>
                                                <td>
                                                    {new Intl.NumberFormat('pt-BR', { 
                                                        style: 'currency', 
                                                        currency: 'BRL' 
                                                    }).format(data.total)}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Exchange Modal
        function ExchangeModal({ exchange, onClose, updateStatus }) {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">📋 Detalhes da Troca</h2>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>

                        <div className="modal-body">
                            <div style={{ marginBottom: '1.5rem' }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '1rem', alignItems: 'center' }}>
                                    <div>
                                        <div style={{ fontSize: '0.85rem', color: 'var(--text-secondary)', marginBottom: '0.25rem' }}>
                                            VENDA
                                        </div>
                                        <div style={{ fontSize: '1.5rem', fontWeight: '700' }}>{exchange.saleNumber}</div>
                                    </div>
                                    <span className={`badge badge-${exchange.status}`}>
                                        {exchange.status === 'pending' ? '⏳ Pendente' : '✅ Confirmada'}
                                    </span>
                                </div>

                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem', marginBottom: '1rem' }}>
                                    <div>
                                        <div style={{ fontSize: '0.85rem', color: 'var(--text-secondary)' }}>Cliente</div>
                                        <div style={{ fontWeight: '600' }}>{exchange.customerName}</div>
                                    </div>
                                    <div>
                                        <div style={{ fontSize: '0.85rem', color: 'var(--text-secondary)' }}>Data</div>
                                        <div style={{ fontWeight: '600' }}>{new Date(exchange.date).toLocaleDateString('pt-BR')}</div>
                                    </div>
                                </div>

                                {exchange.customerCPF && (
                                    <div style={{ marginBottom: '1rem' }}>
                                        <div style={{ fontSize: '0.85rem', color: 'var(--text-secondary)' }}>CPF</div>
                                        <div style={{ fontWeight: '600' }}>{exchange.customerCPF}</div>
                                    </div>
                                )}

                                {exchange.salesPerson && (
                                    <div style={{ marginBottom: '1rem' }}>
                                        <div style={{ fontSize: '0.85rem', color: 'var(--text-secondary)' }}>Vendedor</div>
                                        <div style={{ fontWeight: '600' }}>{exchange.salesPerson}</div>
                                    </div>
                                )}

                                {exchange.observations && (
                                    <div>
                                        <div style={{ fontSize: '0.85rem', color: 'var(--text-secondary)', marginBottom: '0.5rem' }}>
                                            Observações
                                        </div>
                                        <div style={{ padding: '1rem', background: 'var(--bg-dark)', borderRadius: '8px' }}>
                                            {exchange.observations}
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div style={{ borderTop: '1px solid var(--border)', paddingTop: '1.5rem', marginBottom: '1.5rem' }}>
                                <div style={{ fontWeight: '700', marginBottom: '1rem' }}>📤 Itens de Saída</div>
                                {exchange.outgoingItems.map(item => (
                                    <div key={item.id} style={{ padding: '0.75rem', background: 'var(--bg-dark)', borderRadius: '8px', marginBottom: '0.5rem' }}>
                                        <div style={{ fontWeight: '600' }}>{item.description}</div>
                                        <div style={{ color: 'var(--accent)', fontWeight: '600' }}>
                                            {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(parseFloat(item.value))}
                                        </div>
                                    </div>
                                ))}
                                <div style={{ textAlign: 'right', marginTop: '0.5rem', fontWeight: '700' }}>
                                    Total: {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(exchange.outTotal)}
                                </div>
                            </div>

                            <div style={{ borderTop: '1px solid var(--border)', paddingTop: '1.5rem', marginBottom: '1.5rem' }}>
                                <div style={{ fontWeight: '700', marginBottom: '1rem' }}>📥 Itens de Entrada</div>
                                {exchange.incomingItems.map(item => (
                                    <div key={item.id} style={{ padding: '0.75rem', background: 'var(--bg-dark)', borderRadius: '8px', marginBottom: '0.5rem' }}>
                                        <div style={{ fontWeight: '600' }}>{item.description}</div>
                                        <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                                            <span style={{ color: 'var(--accent)', fontWeight: '600' }}>
                                                {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(parseFloat(item.value))}
                                            </span>
                                            <span style={{ fontSize: '0.85rem', color: 'var(--text-secondary)' }}>
                                                {item.condition}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                                <div style={{ textAlign: 'right', marginTop: '0.5rem', fontWeight: '700' }}>
                                    Total: {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(exchange.inTotal)}
                                </div>
                            </div>

                            {exchange.photos && exchange.photos.length > 0 && (
                                <div style={{ borderTop: '1px solid var(--border)', paddingTop: '1.5rem', marginBottom: '1.5rem' }}>
                                    <div style={{ fontWeight: '700', marginBottom: '1rem' }}>📸 Fotos</div>
                                    <div className="photos-grid">
                                        {exchange.photos.map(photo => (
                                            <div key={photo.id} className="photo-preview">
                                                <img src={photo.url} alt="Produto" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div style={{ 
                                background: 'var(--bg-dark)', 
                                padding: '1.5rem', 
                                borderRadius: '12px', 
                                marginBottom: '1.5rem',
                                border: `2px solid ${exchange.difference >= 0 ? 'var(--success)' : 'var(--danger)'}`
                            }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                    <span style={{ fontSize: '1.1rem' }}>💰 Diferença:</span>
                                    <div style={{ textAlign: 'right' }}>
                                        <div style={{ 
                                            fontSize: '2rem', 
                                            fontWeight: '800', 
                                            color: exchange.difference >= 0 ? 'var(--success)' : 'var(--danger)' 
                                        }}>
                                            {new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(Math.abs(exchange.difference))}
                                        </div>
                                        <div style={{ fontSize: '0.9rem', color: 'var(--text-secondary)' }}>
                                            {exchange.difference > 0 && '↗️ Cliente deve pagar'}
                                            {exchange.difference < 0 && '↙️ Cliente deve receber'}
                                            {exchange.difference === 0 && '✅ Troca equilibrada'}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {exchange.status === 'pending' && (
                                <button 
                                    className="btn btn-success" 
                                    style={{ width: '100%' }}
                                    onClick={() => {
                                        if (confirm('Confirmar que todos os itens foram conferidos?')) {
                                            updateStatus(exchange.id, 'confirmed');
                                            onClose();
                                        }
                                    }}
                                >
                                    ✅ Confirmar Conferência
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
